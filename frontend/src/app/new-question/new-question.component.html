<div class="modal-header">
  <h4 class="modal-title">Write new Question!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Question : </span>
      </div>
      <textarea class="form-control" aria-label="With textarea" rows="2"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-outline-success" (click)="save()">Save</button>
</div>
