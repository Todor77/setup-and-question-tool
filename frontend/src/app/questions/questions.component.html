<div class="container mt-4 mb-4">
  <h2>Questions ({{questionsCount}})</h2>
<div class="mt-4 mb-4">
  <div class="d-flex">
    <div class="p-2"><input class="form-control col-sm-10" [(ngModel)]="querySearch" type="text"
                            placeholder="Suche.."></div>
    <div class="ml-auto p-2"> <button class="btn btn-primary" (click)="addNew()">New Question</button></div>
  </div>
  <div class="ml-auto">
  </div>
</div>
    <h6 class="text-muted"></h6>
    <ul class="list-group list-group-flush text-muted" *ngFor="let question of questions | search : querySearch" >
      <li class="list-group-item" [routerLink]="[getId(question)]">{{question.question}}</li>
    </ul>
</div>
