<div class="mt-2">
  <h2>{{question.question}}</h2>
  <hr>
  <h4>Antwort</h4>
  <div class="mt-3 mb-2">
    <app-answer *ngIf="isLoaded" [answer]="question.answer"></app-answer>
  </div>
<!--  {{question.answer.answer}}-->
  <div>
    <button class="btn btn-outline-dark" [routerLink]="['/questions', previous()]">Previous</button>
    <button class="btn btn-outline-dark" [routerLink]="['/questions', next()]">Next</button>
    <button class="btn btn-danger" routerLink="../">Back to Questions</button>
  </div>
</div>
